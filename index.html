<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chapelle Industry</title>

  <style>
    /* Reset default spacing */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Prevent scrolling */
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* Center content */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, Helvetica, sans-serif;
      background: #ffffff;
      color: #000000;
    }

    h1 {
      font-size: clamp(2rem, 6vw, 4rem);
      font-weight: 500;
      letter-spacing: 0.05em;
    }
  </style>
</head>
<body>
  <h1>Chapelle Industry</h1>
</body>
</html>
